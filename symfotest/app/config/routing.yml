symfotest_test:
    resource: "@SymfotestTestBundle/Resources/config/routing.yml"
    prefix:   /

app:
    resource: @AppBundle/Controller/
    type:     annotation


acme_website:
    resource: "@AcmeDemoBundle/Resources/config/routing.yml"
    prefix: /

_welcome:
    pattern:  /
    defaults: { _controller: AcmeDemoBundle:Welcome:index }

blog:
    path:      /blog/{page}
    defaults:  { _controller: AppBundle:Blog:index, page: 1 }

blog_show:
    path:      /blog/{slug}
    defaults:  { _controller: AppBundle:Blog:show }

test:
    path:      /test/{name}
    defaults:  {_controller: SymfotestTestBundle:Default:index, name: Nazar}

table:
    path:      /table/{name}
    defaults:  {_controller: SymfotestTestBundle:Default:table, name: Nazar}

create:
    path:      /create
    defaults:  {_controller: SymfotestTestBundle:Default:create}

show_author:
    path:      /show-author{author}
    defaults:  {_controller: SymfotestTestBundle:Page:showAuthor, author: Nazar}

show_site:
    path:      /show-site{site}
    defaults:  {_controller: SymfotestTestBundle:Page:showSite, site: site.com}

all:
    path:      /all
    defaults:  {_controller: SymfotestTestBundle:Page:index}

show_all:
    path:      /show-all
    defaults:  {_controller: SymfotestTestBundle:Page:showAll}